<mat-toolbar color="primary">
  <h1 class="title">Angular Todo</h1>
  <span class="spacer"></span>
  <button (click)="changeTheme()" mat-icon-button class="example-icon">
    <mat-icon>{{isLight ? "dark_mode" : "light_mode"}}</mat-icon>
  </button>
</mat-toolbar>
<app-todo-list></app-todo-list>
<button (click)="openModal()" mat-fab color="primary" class="add-btn" aria-label="add Todo">
  <mat-icon>add</mat-icon>
</button>
